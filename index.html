<body>
    <div id="app"></div>
    <script>
        updateView()
        function updateView() {
            let HTML = upperNavBar() + bottomNavBar();
            let currentPage = model.app.currentPage
            if (currentPage == 'frontPage') { HTML += updateFrontPageView(); }
            if (currentPage == "bookingPage") { HTML += updateBookingPageView(); }
            if (currentPage == "blogPage") { HTML += updateBlogPageView(); }
            if (currentPage == 'loginPage') { HTML += updateLoginPageView(); }
            if (currentPage == 'newUserPage') { HTML += updateUserPageView(); }
            if (currentPage == 'adminPagePicture') { HTML += updateAdminPagePictureView(); }
            if (currentPage == 'adminPageComfort') { HTML += updateAdminPageComfortView(); }
            if (currentPage == 'adminPageBooking') { HTML += updateAdminPageBookingView(); }
            document.getElementById('app').innerHTML = HTML;
        }
    </script>
